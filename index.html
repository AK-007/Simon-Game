<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="style.css">

  
</head>

<body>

  <h1>Simon Game</h1>
<div class="game">
  <div class="element">
  <div id="green" class="color 0" data-sizing="0"></div>
  <div id="red" class="color 1" data-sizing="1"></div>
  <div id="yellow" class="color 2" data-sizing="2"></div>
  <div id="blue" class="color 3" data-sizing="3"></div>
    </div>
  <div id="center">
    <div class="display">-</div>
    <button type="button" class="start">Start</button>
    <button type="button" class="strict">Strict</button>
    <button type="button" class="btn btn-light toggle" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="sss(this)"><div class="handle"></div></button>
  </div>
</div>
<footer>Developed by Ayush Gupta</footer>
